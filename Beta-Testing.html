<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activity Hub Beta Access</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.25);
      padding: 2.5rem 3rem;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      opacity: 0.9;
    }
    input[type="password"] {
      padding: 0.7rem;
      width: 100%;
      border: none;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      background-color: #fff;
      color: #2193b0;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }
    button:hover {
      background-color: #f0f0f0;
    }
    .error {
      color: #ffcccb;
      margin-top: 0.75rem;
      font-size: 0.9rem;
    }
    .request-access {
      margin-top: 1.5rem;
      display: inline-block;
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Private Beta Access</h1>
    <p>Activity Hub is currently in closed beta for early student testers.</p>
    <input type="password" id="passcode" placeholder="Enter passcode" />
    <button onclick="checkPasscode()">Enter Beta</button>
    <div id="error" class="error"></div>
    <div class="request-access" onclick="alert('Please email hello@activityhub.io to request access.')">
      Request Beta Access
    </div>
  </div>

  <script>
    const correctPasscode = "YOUR_SECRET_PASSCODE"; // change this!

    function checkPasscode() {
      const input = document.getElementById("passcode").value;
      const errorDiv = document.getElementById("error");

      if (input === correctPasscode) {
        window.location.href = "https://activityhub-demo.example.com"; // change this!
      } else {
        errorDiv.textContent = "Incorrect passcode. Please try again.";
      }
    }
  </script>
</body>
</html>
