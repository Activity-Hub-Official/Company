<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#E6F2FF" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Activity Hub</title>
  <link rel="icon" href="https://i.imgur.com/EsNcDyR.png" />

  <!-- Tailwind CSS & Inter Font -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --safe-top: env(safe-area-inset-top);
      --banner-h: 76px; /* 90px icon + 8+8px vertical padding = 106px? Adjust as needed */
      /* here the banner is 8px top + 90px icon + 8px bottom = 106px, so: */
      --banner-h: 106px;
    }
    html { background-color: #E6F2FF; }
    body {
      margin: 0;
      padding-top: calc(var(--safe-top) + var(--banner-h));
      font-family: 'Inter', sans-serif;
      transition: padding-top 0.3s ease;
    }
    @media(min-width:1024px) {
      body { padding-top: 0; }
    }

    /* Smart App Banner */
    #smart-app-banner {
      display: flex;
      position: fixed;
      top: var(--safe-top);
      left: 0; right: 0;
      padding: 8px 16px;
      background: #E6F2FF;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      align-items: center;
      z-index: 10000;
      transform: translateY(0);
      transition: transform 0.3s ease;
    }
    @media(min-width:1024px) {
      #smart-app-banner { display: none !important; }
    }
    #smart-app-banner .sab-close {
      color: #6B7280;
      margin-right: 12px;
      flex-shrink: 0;
    }
    #smart-app-banner .sab-close:hover {
      color: #374151;
    }
    #smart-app-banner .sab-icon {
      width: 90px;
      height: 90px;
      border-radius: 12px;
      margin-right: 12px;
      flex-shrink: 0;
    }
    #smart-app-banner .sab-info {
      flex: 1;
      overflow: hidden;
    }
    #smart-app-banner .sab-title {
      font-size: 17px;
      font-weight: 600;
      color: #111827;
      margin: 0;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #smart-app-banner .sab-subtitle {
      font-size: 13px;
      color: #4B5563;
      margin: 0;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #smart-app-banner .sab-button {
      background: #007AFF;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 16px;
      text-decoration: none;
      white-space: nowrap;
      margin-left: 12px;
      flex-shrink: 0;
      transition: background 0.2s;
    }
    #smart-app-banner .sab-button:hover {
      background: #0066DD;
    }

    /* Navbar */
    header {
      top: calc(var(--safe-top) + var(--banner-h));
      background: #fff;
      border-bottom: 1px solid #E5E7EB;
      z-index: 9000;
      width: 100%;
      position: fixed;
      transition: top 0.3s ease;
    }
    @media(min-width:1024px) {
      header { top: 0; }
    }
  </style>
</head>
<body>

  <!-- Smart App Banner -->
  <div id="smart-app-banner">
    <button class="sab-close" aria-label="Close">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
    <img src="https://i.imgur.com/DNoJrbI.png" alt="Activity Hub icon" class="sab-icon" />
    <div class="sab-info">
      <p class="sab-title">Activity Hub</p>
      <p class="sab-subtitle">Discover student-led innovation</p>
    </div>
    <a href="https://apps.apple.com/app/idYOUR_APP_ID" class="sab-button">Get</a>
  </div>

  <!-- Navbar -->
  <header id="main-nav">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">Activity Hub</h1>
      <nav class="space-x-6 text-sm font-medium text-gray-700">
        <a href="#features" class="hover:underline">Features</a>
        <a href="#get-started" class="hover:underline">Get Started</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="pt-48 pb-56 bg-blue-100 relative overflow-visible lg:pt-32 lg:pb-48">
    <!-- … rest of content … -->
  </section>

  <!-- Dismiss & Scroll Logic -->
  <script>
    (function() {
      const banner = document.getElementById('smart-app-banner');
      const nav = document.getElementById('main-nav');
      let dismissed = false, lastY = window.pageYOffset;

      function setBanner(show) {
        if (show) {
          banner.style.transform = 'translateY(0)';
          nav.style.top = `calc(var(--safe-top) + var(--banner-h))`;
          document.body.style.paddingTop = `calc(var(--safe-top) + var(--banner-h))`;
        } else {
          banner.style.transform = 'translateY(-100%)';
          nav.style.top = '0';
          document.body.style.paddingTop = '0';
        }
      }

      window.addEventListener('DOMContentLoaded', () => setBanner(true));

      banner.querySelector('.sab-close').addEventListener('click', () => {
        dismissed = true;
        setBanner(false);
      });

      window.addEventListener('scroll', () => {
        if (dismissed) return;
        const y = window.pageYOffset;
        if (y > lastY + 10) setBanner(false);
        else if (y < lastY - 10 && y < 50) setBanner(true);
        lastY = y;
      });
    })();
  </script>

</body>
</html>
