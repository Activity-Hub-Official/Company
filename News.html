<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News â€“ Activity Hub</title>

  <!-- Favicon -->
  <link rel="icon" href="https://i.imgur.com/xjx5Bg8.png" type="image/png" />
  <link rel="shortcut icon" href="https://i.imgur.com/xjx5Bg8.png" type="image/png" />

  <!-- Open Graph -->
  <meta property="og:title"       content="Activity Hub | News" />
  <meta property="og:description" content="Stay up-to-date with the latest news, updates, and announcements from Activity Hub." />
  <meta property="og:image"       content="https://i.imgur.com/34hmlAn.png" />
  <meta property="og:type"        content="website" />
  <meta property="og:url"         content="https://activity-hub-official.github.io/Company/News.html" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    /* Spacer for fixed navbar */
    .navbar-spacer { height: 5rem; }
  </style>
</head>
<body class="font-sans text-gray-900 leading-relaxed bg-white">

  <!-- FIXED NAVBAR -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-white border-b border-gray-200 shadow-sm">
    <div class="container mx-auto px-4 max-w-7xl flex items-center justify-between h-20">
      <!-- Logo -->
      <a id="logo-link" href="#">
        <img src="https://i.imgur.com/T28QHq2.png" alt="Activity Hub Logo" class="h-16 sm:h-20">
      </a>

      <!-- Desktop Nav Links -->
      <nav id="desktop-nav" class="hidden sm:flex space-x-6 text-gray-800 font-medium text-sm sm:text-base">
        <!-- Populated via JavaScript -->
      </nav>

      <!-- CTA -->
      <a id="cta-button"
         class="ml-4 inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-full text-sm sm:text-base">
        Visit Activity Hub
      </a>
    </div>

    <!-- Mobile Nav Links Row -->
    <div class="sm:hidden bg-white border-t border-gray-200">
      <div id="mobile-nav" class="container mx-auto px-4 flex justify-around py-2">
        <!-- Populated via JavaScript -->
      </div>
    </div>
  </header>

  <!-- Spacer for fixed navbar -->
  <div class="navbar-spacer"></div>

  <!-- NEWS HERO -->
  <section class="bg-gray-100 py-20">
    <div class="container mx-auto px-4 max-w-4xl text-center">
      <h1 class="text-4xl font-bold mb-4 text-gray-800">Activity Hub News</h1>
      <p class="text-lg sm:text-xl text-gray-600 mb-8">
        Weâ€™re working hard on bringing you updates, stories, and announcements.
      </p>
      <p class="text-gray-500 italic">
        No news yet â€” stay tuned! ðŸš€
      </p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-gray-100 py-8 sm:py-12 mt-16">
    <div class="container mx-auto px-4 max-w-7xl">
      <div class="grid grid-cols-1 sm:grid-cols-4 gap-6 sm:gap-8 mb-8 text-sm sm:text-base">
        <!-- Logo & Socials -->
        <div class="flex flex-col items-start space-y-4">
          <a id="footer-logo-link" href="#">
            <img src="https://i.imgur.com/T28QHq2.png" alt="Activity Hub Logo" class="h-12 sm:h-16">
          </a>
          <div id="social-links" class="flex space-x-4">
            <!-- Populated via JavaScript -->
          </div>
        </div>
        <!-- Company Links -->
        <div>
          <h4 class="text-lg font-semibold mb-2">Company</h4>
          <ul id="footer-company-links" class="space-y-2">
            <!-- Populated via JavaScript -->
          </ul>
        </div>
        <!-- Community Links -->
        <div>
          <h4 class="text-lg font-semibold mb-2">Community</h4>
          <ul id="footer-community-links" class="space-y-2">
            <!-- Populated via JavaScript -->
          </ul>
        </div>
        <!-- Privacy & Safety Links -->
        <div>
          <h4 class="text-lg font-semibold mb-2">Privacy &amp; Safety</h4>
          <ul id="footer-privacy-links" class="space-y-2">
            <!-- Populated via JavaScript -->
          </ul>
        </div>
      </div>
      <p class="text-center text-gray-600 text-xs sm:text-sm">&copy; 2025 Activity Hub, Inc. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script to fetch and populate links -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const apiURL = 'https://sheet2api.com/v1/an4oVvpQR51V/links-company-page';

      fetch(apiURL)
        .then(response => response.json())
        .then(data => {
          const links = data[0];
          const landingURL = links['ActivityHub.com'] !== 'link not defined'
                            ? links['ActivityHub.com']
                            : '#';

          // Logo & CTA
          document.getElementById('logo-link').href = landingURL;
          document.getElementById('footer-logo-link').href = landingURL;
          document.getElementById('cta-button').href = landingURL;

          // Populate Navbar (Desktop & Mobile)
          const desktopNav = document.getElementById('desktop-nav');
          const mobileNav  = document.getElementById('mobile-nav');
          const navItems = [
            { text: 'Company', key: 'ActivityHub.com' },
            { text: 'About',   key: 'About Us' },
            { text: 'Careers', key: 'Career' },
            { text: 'News',    key: 'News' }
          ];
          navItems.forEach(item => {
            const url = links[item.key] || '#';
            const href = url !== 'link not defined' ? url : '#';

            // Desktop link
            const aDesk = document.createElement('a');
            aDesk.href = href;
            aDesk.className = 'hover:text-blue-600';
            aDesk.textContent = item.text;
            if (item.text === 'News') {
              aDesk.classList.add('border-b-2', 'border-blue-600', 'pb-1');
            }
            desktopNav.appendChild(aDesk);

            // Mobile link
            const aMob = document.createElement('a');
            aMob.href = href;
            aMob.className = 'text-gray-800 font-medium text-sm';
            aMob.textContent = item.text;
            mobileNav.appendChild(aMob);
          });

          // Populate Footer Company, Community, Privacy & Socials (same as Careers page)
          const fillLinks = (id, items) => {
            const ul = document.getElementById(id);
            items.forEach(i => {
              const url = links[i.key] || '#';
              const href = url !== 'link not defined' ? url : '#';
              const li = document.createElement('li');
              const a  = document.createElement('a');
              a.href      = href;
              a.className = 'text-gray-700 hover:text-blue-600';
              a.textContent = i.text;
              li.appendChild(a);
              ul.appendChild(li);
            });
          };
          fillLinks('footer-company-links', [
            { text: 'Activity Hub', key: 'Activity Hub' },
            { text: 'About Us',     key: 'About Us' },
            { text: 'Career',       key: 'Career' },
            { text: 'Partners',     key: 'Partners' },
            { text: 'Press & Media',key: 'Press & Media' },
            { text: 'News',         key: 'News' }
          ]);
          fillLinks('footer-community-links', [
            { text: 'ActivityHub.com',   key: 'ActivityHub.com' },
            { text: 'Activity Hub Rules',key: 'Activity Hub Rules' },
            { text: 'Help Center',       key: 'Help Center' }
          ]);
          fillLinks('footer-privacy-links', [
            { text: 'User Agreement', key: 'User Agreement' },
            { text: 'Privacy Policy', key: 'Privacy Policy' },
            { text: 'Content Policy', key: 'Content Policy' }
          ]);

          // Social icons
          const socialContainer = document.getElementById('social-links');
          [
            { key: 'Instagram', icon: 'fab fa-instagram' },
            { key: 'X (Twitter)', icon: 'fab fa-twitter' },
            { key: 'YouTube', icon: 'fab fa-youtube' },
            { key: 'TikTok', icon: 'fab fa-tiktok' },
            { key: 'LinkedIn', icon: 'fab fa-linkedin' }
          ].forEach(i => {
            const url  = links[i.key] || '#';
            const href = url !== 'link not defined' ? url : '#';
            const a    = document.createElement('a');
            a.href      = href;
            a.target    = '_blank';
            a.className = 'text-gray-600 hover:text-blue-600';
            a.innerHTML = `<i class="${i.icon} text-2xl"></i>`;
            socialContainer.appendChild(a);
          });
        })
        .catch(err => console.error('Error fetching links:', err));
    });
  </script>
</body>
</html>
